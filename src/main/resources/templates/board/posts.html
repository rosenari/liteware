<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${board?.boardName} + ' | Liteware'">게시판 | Liteware</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="${board?.boardName != null ? board.boardName : '게시판'}">게시판</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">홈</a></li>
                        <li class="breadcrumb-item">게시판</li>
                        <li class="breadcrumb-item active" th:text="${board?.boardName}">게시판</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
    
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-clipboard-list"></i>
                <span th:text="${board?.boardName}">게시판</span>
            </h3>
            <div class="card-tools">
                <a th:href="@{/board/{boardId}/write(boardId=${board?.boardId})}" class="btn btn-primary btn-sm">
                    <i class="fas fa-pen"></i> 글쓰기
                </a>
            </div>
        </div>
        
        <div class="card-body">
            <!-- 검색 영역 -->
            <form th:action="@{/board/{boardId}(boardId=${board?.boardId})}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" 
                           placeholder="제목, 내용, 작성자로 검색" th:value="${keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> 검색
                        </button>
                        <a th:href="@{/board/{boardId}(boardId=${board?.boardId})}" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> 초기화
                        </a>
                    </div>
                </div>
            </form>
            
            <!-- 게시글 목록 테이블 -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 70px">번호</th>
                            <th>제목</th>
                            <th style="width: 100px">작성자</th>
                            <th style="width: 80px">조회수</th>
                            <th style="width: 120px">작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 공지사항 -->
                        <tr class="table-warning" th:each="notice : ${notices}" th:if="${notices != null and !notices.isEmpty()}">
                            <td>
                                <span class="badge badge-warning">공지</span>
                            </td>
                            <td>
                                <a th:href="@{/board/{boardId}/post/{postId}(boardId=${board?.boardId}, postId=${notice.postId})}">
                                    <strong th:text="${notice.title}">공지사항 제목</strong>
                                    
                                    <span class="text-muted" th:if="${notice.comments != null and !notice.comments.isEmpty()}">
                                        [<span th:text="${notice.comments.size()}">0</span>]
                                    </span>
                                    <i class="fas fa-paperclip text-muted ml-1" th:if="${notice.attachments != null and !notice.attachments.isEmpty()}"></i>
                                </a>
                            </td>
                            <td th:text="${notice.writer?.name}">관리자</td>
                            <td th:text="${notice.viewCount}">0</td>
                            <td th:text="${#temporals.format(notice.createdAt, 'yyyy.MM.dd')}">2025.01.05</td>
                        </tr>
                        
                        <!-- 일반 게시글 -->
                        <tr th:each="post : ${posts.content}" th:if="${posts != null and !posts.isEmpty()}">
                            <td th:text="${post.postId}">1</td>
                            <td>
                                <a th:href="@{/board/{boardId}/post/{postId}(boardId=${board?.boardId}, postId=${post.postId})}">
                                    <span th:text="${post.title}">게시글 제목</span>
                                    
                                    <span class="text-muted" th:if="${post.comments != null and !post.comments.isEmpty()}">
                                        [<span th:text="${post.comments.size()}">0</span>]
                                    </span>
                                    <i class="fas fa-paperclip text-muted ml-1" th:if="${post.attachments != null and !post.attachments.isEmpty()}"></i>
                                </a>
                            </td>
                            <td th:text="${post.writer?.name}">작성자</td>
                            <td th:text="${post.viewCount}">0</td>
                            <td>
                                <span th:if="${#temporals.format(post.createdAt, 'yyyyMMdd') == #temporals.format(#temporals.createNow(), 'yyyyMMdd')}"
                                      th:text="${#temporals.format(post.createdAt, 'HH:mm')}">14:30</span>
                                <span th:unless="${#temporals.format(post.createdAt, 'yyyyMMdd') == #temporals.format(#temporals.createNow(), 'yyyyMMdd')}"
                                      th:text="${#temporals.format(post.createdAt, 'yyyy.MM.dd')}">2025.01.05</span>
                            </td>
                        </tr>
                        
                        <!-- 데이터가 없을 때 -->
                        <tr th:if="${posts == null or posts.isEmpty()}">
                            <td colspan="5" class="text-center py-4">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <p class="text-muted">등록된 게시글이 없습니다</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 페이지네이션 -->
            <nav aria-label="Page navigation" th:if="${posts != null and posts.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
                        <a class="page-link" 
                           th:href="@{/board/{boardId}(boardId=${board?.boardId}, page=${posts.number - 1}, keyword=${keyword})}"
                           tabindex="-1">이전</a>
                    </li>
                    
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
                        th:classappend="${pageNum == posts.number} ? 'active'">
                        <a class="page-link" 
                           th:href="@{/board/{boardId}(boardId=${board?.boardId}, page=${pageNum}, keyword=${keyword})}"
                           th:text="${pageNum + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
                        <a class="page-link" 
                           th:href="@{/board/{boardId}(boardId=${board?.boardId}, page=${posts.number + 1}, keyword=${keyword})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
<script>
// 게시글 클릭시 조회수 증가 및 이동
document.querySelectorAll('tbody a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        // 조회수 증가 로직은 서버에서 처리
    });
});
</script>
</th:block>
</body>
</html>
