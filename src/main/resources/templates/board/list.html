<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>게시판 목록</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">게시판 목록</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">홈</a></li>
                        <li class="breadcrumb-item active">게시판</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">전체 게시판</h3>
                        </div>
                        
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-6 col-12" th:each="board : ${boards}">
                                    <div class="info-box">
                                        <span class="info-box-icon bg-info">
                                            <i class="far fa-clipboard"></i>
                                        </span>
                                        <div class="info-box-content">
                                            <span class="info-box-text" th:text="${board.boardName}">게시판명</span>
                                            <span class="info-box-number">
                                                <small th:text="${board.description}">게시판 설명</small>
                                            </span>
                                            <a th:href="@{/board/{id}(id=${board.boardId})}" class="btn btn-sm btn-primary mt-2">
                                                게시판 보기
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 게시판이 없을 때 -->
                                <div class="col-12" th:if="${#lists.isEmpty(boards)}">
                                    <div class="alert alert-info">
                                        <i class="icon fas fa-info"></i>
                                        등록된 게시판이 없습니다.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
